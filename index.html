<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Website</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px;
      }
      
      /* Main styles */
      main {
        padding: 40px;
      }
      
      section {
        margin-bottom: 60px;
      }
      
      h2 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      /* Portfolio link styles */
      a.portfolio-link {
        display: inline-block;
        padding: 12px 24px;
        background-color: #333;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.2s ease;
      }
      
      a.portfolio-link:hover {
        background-color: #555;
      }
      
      /* Contact info styles */
      .contact-info {
        display: flex;
        flex-wrap: wrap;
      }
      
      .contact-info p {
        flex-basis: 100%;
        margin-bottom: 10px;
      }
      
      .contact-info p:first-child {
        flex-basis: 50%;
        margin-right: 20px;
      }
      
      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      
      footer p {
        font-size: 14px;
        margin: 0;
      }
      
      /* Parallax styles */
      .parallax {
        background-image: url('https://via.placeholder.com/1200x800');
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 400px;
      }
      
      .parallax-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        font-size: 48px;
        font-weight: bold;
        text-shadow: 2px 2px #333;
        opacity: 0.8;
      }
      
      .parallax-text:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Website</h1>
    </header>
    <div class="parallax">
      <div class="parallax-text">Scroll down to learn more</div>
    </div>
    <main>
