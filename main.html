<!DOCTYPE html>
<html>
<head>
  <title>Main</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: inline-block;
      margin-right: 10px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Main Page</h1>
  <ul>
    <li class="tooltip">
      <a href="home.html">
        <span>Home</span>
        <div class="tooltiptext">Welcome to the Home Page!</div>
      </a>
    </li>
    <li class="tooltip">
      <a href="palin.html">
        <span>Palindrome</span>
        <div class="tooltiptext">Check if a text is a palindrome</div>
      </a>
    </li>
    <li class="tooltip">
      <a href="factorial.html">
        <span>Table of Factorials</span>
        <div class="tooltiptext">Calculate factorials up to a given number</div>
      </a>
    </li>
  </ul>
</body>
</html>
